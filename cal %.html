<html>
<head>
</head>
<body>
<script type="text/javascript">
var per=prompt("enter your percentage=")
if(per>=75)
{
document.write("congratulations you got "+"A Grade")
}
else if(per>=60 && per<74)
{
document.write("congratulations you got "+"B Grade")
}
else if(per>=40 && per<60)
{
document.write("congratulations you got "+"C Grade")
}
else
{
document.write("Study hard next time you got "+"D Grade(fail)")
}
</script>
</body>
</html>
